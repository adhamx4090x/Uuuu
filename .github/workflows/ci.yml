name: CXA CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  GOFLAGS: "-count=1"

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            rust-core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust-core/Cargo.lock') }}

      - name: Check formatting
        working-directory: rust-core
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: rust-core
        run: cargo clippy -- -D warnings

      - name: Run tests
        working-directory: rust-core
        run: cargo test --all

      - name: Build release
        working-directory: rust-core
        run: cargo build --release

  go-tests:
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Verify go mod
        working-directory: go-services
        run: go mod verify

      - name: Run tests
        working-directory: go-services
        run: go test ./...

      - name: Build binaries
        working-directory: go-services
        run: |
          CGO_ENABLED=0 go build -o bin/api-server ./api-server
          CGO_ENABLED=0 go build -o bin/event-monitor ./event-monitor

  python-tests:
    runs-on: ubuntu-latest
    needs: rust-tests
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Build Rust modules
        working-directory: rust-core
        run: cargo build --release

      - name: Run Python tests
        run: pytest tests/ --cov=cxa --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    needs: [rust-tests, go-tests, python-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: false
          load: true
          tags: cxa-api:test

      - name: Build Python image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.python
          push: false
          load: true
          tags: cxa-python:test

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          pytest tests/integration/ -v

  security-audit:
    runs-on: ubuntu-latest
    needs: [rust-tests, go-tests, python-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Run Cargo Audit
        uses: actions-rs/cargo@v1
        with:
          command: audit
          args: --deny warnings

      - name: Run Go Security Checker
        uses: securego/gosec-action@v1
        with:
          args: ./...

      - name: Run Bandit Python security scan
        run: |
          pip install bandit
          bandit -r python-core/ -f json -o bandit-report.json

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: bandit-report.json

  release:
    runs-on: ubuntu-latest
    needs: [integration-tests, security-audit]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build all components
        run: |
          make build-all

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
